                        type: string
                        description: メールアドレス
                        example: test@example.com
                      birth_date:
                        type: string
                        description: 生年月日
                        example: 2022/10/17
                      sex:
                        type: string
                        description: 性別
                        example: man
                      address:
                        type: string
                        description: 住所
                        example: 東京都
