  /api/v1/attendance/index:
    get:
      tags:
        - Student-Attendance
      operationId: getAttendanceIndex
      summary: 受講中の講座一覧を取得する。
      parameters:
        - name: search_word
          in: query
          description: 検索ワード
          required: false
          type: string
      responses:
        '200':
          description: 受講一覧
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        attendance_id:
                          type: integer
                          description: 受講テーブル主キー
                          example: 1
                        progress:
                          type: integer
                          description: 進捗率
                          example: 70
                        course:
                          type: object
                          properties:
                            course_id:
                              type: integer
                              description: 講座テーブル主キー
                              example: 1
                            title:
                              type: string
                              description: 講座名
                              example: PHP入門講座
                            image:
                              type: string
                              description: 講座サムネイル画像ファイルパス
                              example: /course/xxx.png
                            instructor:
                              type: object
                              properties:
                                instructor_id:
                                  type: integer
                                  description: 講師テーブル主キー
                                  example: 1
                                nick_name:
                                  type: string
                                  description: ニックネーム
                                  example: ニックネーム
                                last_name:
                                  type: string
                                  description: 名字
                                  example: 名字
                                first_name:
                                  type: string
                                  description: 名前
                                  example: 名前
                                email:
                                  type: string
                                  description: メールアドレス
                                  example: test@example.com
  /api/v1/attendance/{attendance_id}:
    get:
      tags:
        - Student-Attendance
      operationId: getAttendance
      summary: 受講中の講座の詳細情報を取得する。
      parameters:
        - name: attendance_id
          in: path
          description: 受講テーブルの主キー
          required: true
          type: integer
      responses:
        '200':
          description: 受講詳細情報
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      attendance_id:
                        type: integer
                        description: 受講テーブル主キー
                        example: 1
                      progress:
                        type: integer
                        description: 進捗率
                        example: 70
                      course:
                        type: object
                        properties:
                          course_id:
                            type: integer
                            description: 講座テーブル主キー
                            example: 1
                          title:
                            type: string
                            description: 講座名
                            example: PHP入門講座
                          image:
                            type: string
                            description: 講座サムネイル画像ファイルパス
                            example: /course/xxx.png
                          instructor:
                            type: object
                            properties:
                              instructor_id:
                                type: integer
                                description: 講師テーブル主キー
                                example: 1
                              nick_name:
                                type: string
                                description: ニックネーム
                                example: ニックネーム
                              last_name:
                                type: string
                                description: 名字
                                example: 名字
                              first_name:
                                type: string
                                description: 名前
                                example: 名前
                              email:
                                type: string
                                description: メールアドレス
                                example: test@example.com
                          chapters:
                            type: array
                            items:
                              type: object
                              properties:
                                chapter_id:
                                  type: integer
                                  description: チャプターテーブルの主キー
                                  example: 1
                                title:
                                  type: string
                                  description: チャプタータイトル
                                  example: Hello Worldを出力する
                                lessons:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      lesson_id:
                                        type: integer
                                        description: レッスンテーブルの主キー
                                        example: 1
                                      title:
                                        type: string
                                        description: レッスン名
                                        example: swaggerの書き方
                                      url:
                                        type: string
                                        description: 教材動画URL
                                        example: http::www.youtube
                                      remarks:
                                        type: string
                                        description: 備考欄
                                        example: 動画index
                                      lesson_attendance:
                                        type: object
                                        properties:
                                          lesson_attendance_id:
                                            type: integer
                                            description: レッスン受講テーブルの主キー
                                            example: 1
                                          status:
                                            type: string
                                            description: レッスン受講状態（未着手, 着手, 完了）
                                            example: before_attendance
  /api/v1/attendance/{attendance_id}/progress:
    get:
      tags:
        - Student-Attendance
      operationId: getAttendanceProgress
      summary: 受講中の講座の進捗率を取得する。
      parameters:
        - name: course_id
          in: path
          description: 講座テーブルの主キー
          required: true
          type: integer
      responses:
        '200':
          description: 講座進捗率
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      course:
                        type: object
                        properties:
                          course_id:
                            type: integer
                            description: 講座テーブル主キー
                            example: 1
                          progress:
                            type: integer
                            example: 10
                      number_of_completed_chapters:
                        type: integer
                        example: 1
                      number_of_total_chapters:
                        type: integer
                        example: 3
                      number_of_completed_lessons:
                        type: integer
                        example: 2
                      number_of_total_lessons:
                        type: integer
                        example: 6
                      continue_lesson:
                        type: object
                        properties:
                          chapter_id:
                            type: integer
                            description: チャプターテーブルの主キー
                            example: 1
                          lesson_id:
                            type: integer
                            description: レッスンテーブルの主キー
                            example: 1
  /api/v1/attendance/{attendance_id}/course/{course_id}/chapter/{chapter_id}:
    get:
      tags:
        - Student-Attendance-Course-Chapter
      operationId: getAttendanceCourseChapter
      summary: 受講中の講座のチャプターの詳細情報を取得する。
      parameters:
        - name: attendance_id
          in: path
          description: 受講テーブルの主キー
          required: true
          type: integer
        - name: course_id
          in: path
          description: 講座テーブルの主キー
          required: true
          type: integer
        - name: chapter_id
          in: path
          description: チャプターテーブルの主キー
          required: true
          type: integer
      responses:
        '200':
          description: チャプター詳細情報
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      attendance_id:
                        type: integer
                        description: 受講テーブル主キー
                        example: 1
                      progress:
                        type: integer
                        description: 進捗率
                        example: 70
                      course:
                        type: object
                        properties:
                          course_id:
                            type: integer
                            description: 講座テーブル主キー
                            example: 1
                          title:
                            type: string
                            description: 講座名
                            example: PHP入門講座
                          image:
                            type: string
                            description: 講座サムネイル画像ファイルパス
                            example: /course/xxx.png
                          instructor:
                            type: object
                            properties:
                              instructor_id:
                                type: integer
                                description: 講師テーブル主キー
                                example: 1
                              nick_name:
                                type: string
                                description: ニックネーム
                                example: ニックネーム
                              last_name:
                                type: string
                                description: 名字
                                example: 名字
                              first_name:
                                type: string
                                description: 名前
                                example: 名前
                              email:
                                type: string
                                description: メールアドレス
                                example: test@example.com
                          chapter:
                            type: object
                            properties:
                              chapter_id:
                                type: integer
                                description: チャプターテーブルの主キー
                                example: 1
                              title:
                                type: string
                                description: チャプタータイトル
                                example: Hello Worldを出力する
                              lessons:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    lesson_id:
                                      type: integer
                                      description: レッスンテーブルの主キー
                                      example: 1
                                    title:
                                      type: string
                                      description: レッスン名
                                      example: swaggerの書き方
                                    url:
                                      type: string
                                      description: 教材動画URL
                                      example: http::www.youtube
                                    remarks:
                                      type: string
                                      description: 備考欄
                                      example: 動画index
                                    lesson_attendance:
                                      type: object
                                      properties:
                                        lesson_attendance_id:
                                          type: integer
                                          description: レッスン受講テーブルの主キー
                                          example: 1
                                        status:
                                          type: string
                                          description: レッスン受講状態（未着手, 着手, 完了）
                                          example: before_attendance
  /api/v1/lesson-attendance:
    patch:
      tags:
        - Lesson-Attendance
      operationId: patchLessonAttendance
      summary: レッスン受講状態を更新する。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - lesson_attendance_id
                - status
              type: object
              properties:
                lesson_attendance_id:
                  type: int
                  description: レッスン受講状態ID
                  example: 1
                status:
                  type: string
                  description: 状態(受講前、受講中、受講完了)
                  example: in_attendance
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                required:
                  - result
                type: object
                properties:
                  result:
                    type: boolean
                    example: true
